<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <div class="w-50">
                <h2>Giacomo</h2>
                <h4>Hp: {{ giacomoHp }}</h4>
                <!-- Add the bg - danger class too -->
                <div
                    class="health-bar p-3"
                    :class="{
                        'bg-success' :  giacomoHp > 40, 
                        'bg-warning' :  giacomoHp > 20 && giacomoHp < 41 , 
                        
                    }"
                    :style="{
                        width: giacomoHp + '%'
                    }"
                ></div>
                <div v-if="giacomoHp == 0">
                    <h1>You lost!!</h1>
                </div>
                <div v-else-if="giacomoHp < 20">
                    You are dyng
                </div>
                <div v-else>
                    You are live and well!
                </div>
                <img src="img/giacomo.png" alt="" @click="hitGiacomo()">
            </div>
            <div class="w-50">
                <h2>Matteo</h2>
                <h4>Hp: {{ matteoHp }}</h4>
                <img src="img/matteo.png" alt=""  @click="hitMatteo()">
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js">
    </script>
</body>
</html>
